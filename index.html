    <style>
        :root {
            --color-bg: #0D0D12;
            --color-card: #1A1A24;
            --color-primary: #00A1E6;
            --color-highlight: #00F7FF;
            --color-text: #E6F9FF;
            --rog-red: #ff0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oxanium', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes fadeInGlow {
            0% { 
                opacity: 0;
                filter: blur(10px) brightness(0.5);
                transform: scale(0.8);
            }
            100% { 
                opacity: 1;
                filter: blur(0) brightness(1);
                transform: scale(1);
            }
        }

        @keyframes fall {
            to { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0;
            }
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loader-text {
            font-family: 'Kanit', sans-serif;
            font-size: 1.8rem;
            color: var(--rog-red);
            text-shadow: 0 0 10px var(--rog-red);
            margin-bottom: 2rem;
            animation: fadeInGlow 1.5s ease-out, pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .sword-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
        }

        .sword {
            font-size: 6rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: top center;
            animation: swordSlash 1.2s ease-out forwards;
            color: var(--rog-red);
            text-shadow: 0 0 15px var(--rog-red);
            z-index: 2;
        }

        .slash-effect {
            position: absolute;
            width: 100%;
            height: 4px;
            background: var(--rog-red);
            box-shadow: 0 0 15px var(--rog-red);
            top: 50%;
            left: 0;
            transform: scaleX(0);
            transform-origin: left;
            animation: slashExpand 0.8s ease-out 0.3s forwards;
            z-index: 1;
        }

        .cut-object {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #333, #555);
            border-radius: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 0;
            overflow: hidden;
        }

        .cut-object::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 48%, var(--rog-red) 48%, var(--rog-red) 52%, transparent 52%);
            opacity: 0;
            animation: cutReveal 0.8s ease-out 0.5s forwards;
        }

        @keyframes swordSlash {
            0% { 
                transform: translate(-50%, -50%) rotate(0deg) scale(0.5); 
                opacity: 0; 
            }
            20% { 
                transform: translate(-50%, -50%) rotate(-30deg) scale(1.3); 
                opacity: 1; 
            }
            50% { 
                transform: translate(-50%, -50%) rotate(45deg) scale(1.5); 
                opacity: 1; 
            }
            100% { 
                transform: translate(-50%, -50%) rotate(0deg) scale(1); 
                opacity: 1; 
            }
        }

        @keyframes slashExpand {
            0% { transform: scaleX(0); opacity: 0; }
            50% { transform: scaleX(1); opacity: 1; }
            100% { transform: scaleX(0); opacity: 0; }
        }

        @keyframes cutReveal {
            0% { opacity: 0; transform: translateY(-100%); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #falling-leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        /* Resto de tus estilos permanecen igual */
        .navbar {
            padding: 1rem 2rem;
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
            animation: fadeInGlow 1s ease-out;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-highlight);
        }

        .logo i {
            color: gold;
            margin-right: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            opacity: 0;
            animation: fadeInGlow 0.5s ease-out forwards;
            animation-delay: 3s;
        }

        .categories-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
            width: 80px;
        }

        .category:hover {
            transform: scale(1.1);
        }

        .category-icon {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 5px;
        }

        .category-name {
            font-size: 0.8rem;
            text-align: center;
        }

        .search-bar {
            width: 60%;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 0.6rem 1.2rem;
            display: flex;
            align-items: center;
            border: 1px solid var(--color-highlight);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
        }

        .search-bar i {
            color: var(--color-highlight);
            font-size: 1rem;
        }

        #search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--color-text);
            font-size: 0.9rem;
            margin-left: 8px;
            outline: none;
        }

        .ranking-table {
            width: 90%;
            margin: 0 auto;
            background: var(--color-card);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .table-header {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 2fr 1fr;
            padding: 1rem;
            background: rgba(0, 161, 230, 0.1);
            font-weight: bold;
        }

        #players-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .player-row {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 2fr 1fr;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            align-items: center;
        }

        .player-row:hover {
            background: rgba(0, 161, 230, 0.05);
            transform: translateY(-2px);
        }

        .player-row:nth-child(1) {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), transparent);
            border-left: 3px solid gold;
        }

        .player-row:nth-child(2) {
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.1), transparent);
            border-left: 3px solid silver;
        }

        .player-row:nth-child(3) {
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.1), transparent);
            border-left: 3px solid #cd7f32;
        }

        .player-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .player-name {
            display: flex;
            align-items: center;
        }

        .tier-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .tier-main {
            font-weight: bold;
        }

        .tier-subcategories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            font-size: 0.8rem;
            color: rgba(230, 249, 255, 0.7);
        }

        .tier-subcategory {
            display: flex;
            flex-direction: column;
        }

        .tier-subcategory span:first-child {
            font-size: 0.7rem;
            color: var(--color-highlight);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tier-icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--color-card);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--color-highlight);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--color-text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .tier-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tier-tab {
            padding: 8px 15px;
            background: rgba(0, 161, 230, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tier-tab:hover, .tier-tab.active {
            background: var(--color-primary);
        }

        .tier-players {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .tier-player {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .tier-player-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .tier-badge {
            padding: 2px 6px;
            background: rgba(0, 247, 255, 0.2);
            border-radius: 3px;
            font-size: 0.7rem;
            margin-left: auto;
        }

        @media (max-width: 768px) {
            .search-bar {
                width: 90%;
            }
            .ranking-table {
                width: 95%;
                overflow-x: auto;
            }
            .table-header, .player-row {
                grid-template-columns: 50px 150px 80px 200px 80px;
            }
            .tier-subcategories {
                grid-template-columns: repeat(2, 1fr);
            }
            .modal-content {
                width: 95%;
            }
            .tier-players {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                // ========== FUNCIÓN PRINCIPAL (CON ICONOS) ==========
        function displayPlayers(playerList = players) {
            const playersList = document.getElementById('players-list');
            playersList.innerHTML = '';

            const sortedPlayers = [...playerList].sort((a, b) => b.puntos - a.puntos);

            // Iconos para subcategorías
            const subcategoryIcons = {
                nethpot: 'https://mctiers.com/tier_icons/nethop.svg',
                crystal: 'https://mctiers.com/tier_icons/vanilla.svg',
                sword: 'https://mctiers.com/tier_icons/sword.svg',
                uhc: 'https://mctiers.com/tier_icons/uhc.svg'
            };

            sortedPlayers.forEach((player, index) => {
                const playerRow = document.createElement('div');
                playerRow.className = 'player-row';
                
                // Avatar
                const avatarImg = document.createElement('img');
                avatarImg.className = 'player-avatar';
                avatarImg.src = player.premium 
                    ? `https://mc-heads.net/avatar/${encodeURIComponent(player.nick.trim())}/32` 
                    : 'https://mc-heads.net/avatar/MHF_Steve/32';
                avatarImg.onerror = function() {
                    this.src = 'https://mc-heads.net/avatar/MHF_Steve/32';
                };
                
                // Nombre
                const nameContainer = document.createElement('div');
                nameContainer.className = 'player-name';
                nameContainer.appendChild(avatarImg);
                nameContainer.appendChild(document.createTextNode(player.nick));
                
                // Contenedor de Tiers
                const tierContainer = document.createElement('div');
                tierContainer.className = 'tier-container';
                
                const tierSubcategories = document.createElement('div');
                tierSubcategories.className = 'tier-subcategories';
                
                // Subcategorías con iconos
                ['nethpot', 'crystal', 'uhc', 'sword'].forEach(category => {
                    const subcat = document.createElement('div');
                    subcat.className = 'tier-subcategory';
                    
                    // Etiqueta con icono
                    const label = document.createElement('span');
                    const icon = document.createElement('img');
                    icon.src = subcategoryIcons[category];
                    icon.className = 'tier-icon';
                    icon.alt = category;
                    
                    label.appendChild(icon);
                    label.appendChild(document.createTextNode(category));
                    
                    // Valor del tier
                    const value = document.createElement('span');
                    value.textContent = player.subTiers?.[category] || '-';
                    
                    subcat.appendChild(label);
                    subcat.appendChild(value);
                    tierSubcategories.appendChild(subcat);
                });
                
                tierContainer.appendChild(tierSubcategories);
                
                // Estructura de fila
                playerRow.innerHTML = `
                    <span>${index + 1}</span>
                    <span></span>
                    <span>${player.region || '-'}</span>
                    <span></span>
                    <span>${player.puntos}</span>
                `;
                
                playerRow.children[1].appendChild(nameContainer);
                playerRow.children[3].appendChild(tierContainer);
                playersList.appendChild(playerRow);
            });
        }

        // ========== FUNCIONES PARA EL MODAL ==========
        function tierToNumber(tier) {
            if (!tier) return 0;
            const tierNum = parseInt(tier.replace(/\D/g, '')) || 0;
            return tierNum > 5 ? 5 : tierNum; // Limitar a tier 5 máximo
        }

        function openCategoryModal(category) {
            const modal = document.getElementById('category-modal');
            const modalTitle = document.getElementById('modal-title');
            
            const titles = {
                'all': 'Todos los jugadores',
                'nethpot': 'Nethpot',
                'crystal': 'Crystal',
                'sword': 'Sword',
                'uhc': 'UHC'
            };
            
            modalTitle.textContent = titles[category] || 'Categoría';
            modal.dataset.category = category;
            
            // Resetear tabs
            document.querySelectorAll('.tier-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector('.tier-tab[data-tier="all"]').classList.add('active');
            
            showPlayersByTier(category, 'all');
            modal.style.display = 'flex';
        }

        function showPlayersByTier(category, tier) {
            const container = document.getElementById('tier-players');
            container.innerHTML = '';
            
            const filteredPlayers = players.filter(player => {
                if (category === 'all') return true;
                const playerTier = player.subTiers?.[category];
                if (!playerTier) return false;
                if (tier === 'all') return true;
                return tierToNumber(playerTier) === parseInt(tier);
            }).sort((a, b) => b.puntos - a.puntos);
            
            filteredPlayers.forEach(player => {
                const playerElement = document.createElement('div');
                playerElement.className = 'tier-player';
                
                // Avatar
                const avatar = document.createElement('img');
                avatar.className = 'tier-player-avatar';
                avatar.src = player.premium 
                    ? `https://mc-heads.net/avatar/${encodeURIComponent(player.nick.trim())}/32` 
                    : 'https://mc-heads.net/avatar/MHF_Steve/32';
                avatar.onerror = () => avatar.src = 'https://mc-heads.net/avatar/MHF_Steve/32';
                
                // Info
                const playerInfo = document.createElement('div');
                playerInfo.className = 'player-info';
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = player.nick;
                
                const tierSpan = document.createElement('span');
                tierSpan.className = 'tier-badge';
                tierSpan.textContent = player.subTiers?.[category] || '-';
                
                playerInfo.appendChild(nameSpan);
                playerInfo.appendChild(tierSpan);
                
                playerElement.appendChild(avatar);
                playerElement.appendChild(playerInfo);
                container.appendChild(playerElement);
            });
        }

        // ========== EVENTOS ==========
        document.getElementById('tier-tabs').addEventListener('click', (e) => {
            if (e.target.classList.contains('tier-tab')) {
                document.querySelectorAll('.tier-tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                
                const modal = document.getElementById('category-modal');
                showPlayersByTier(modal.dataset.category, e.target.dataset.tier);
            }
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            const filtered = players.filter(p => 
                p.nick.toLowerCase().includes(term) || 
                (p.region && p.region.toLowerCase().includes(term))
            );
            displayPlayers(filtered);
        });

        function closeModal() {
            document.getElementById('category-modal').style.display = 'none';
        }

        // ========== INICIALIZACIÓN ==========
        window.addEventListener('load', () => {
            // Reproducir sonido ROG Strix
            const swordSound = document.getElementById('swordSound');
            swordSound.volume = 0.5;
            swordSound.play();
            
            setTimeout(() => {
                document.querySelector('.loader').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loader').style.display = 'none';
                    displayPlayers();
                    createLeaves();
                }, 500);
            }, 2000);
        });

            const leafTypes = ['🍁', '🍂', '🌸', '✨', '🎮', '⚡'];

            for (let i = 0; i < 25; i++) {
                const leaf = document.createElement('div');
                leaf.innerHTML = leafTypes[Math.floor(Math.random() * leafTypes.length)];
                leaf.style.position = 'fixed';
                leaf.style.top = '-50px';
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.fontSize = `${Math.random() * 20 + 10}px`;
                leaf.style.animation = `fall ${Math.random() * 5 + 5}s linear infinite`;
                leaf.style.opacity = '0.7';
                leaf.style.userSelect = 'none';
                leavesContainer.appendChild(leaf);
            }
        }
    </script>
