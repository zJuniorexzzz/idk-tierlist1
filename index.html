    <style>
        :root {
            --color-bg: #0D0D12;
            --color-card: #1A1A24;
            --color-primary: #00A1E6;
            --color-highlight: #00F7FF;
            --color-text: #E6F9FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oxanium', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes fadeInGlow {
            0% { 
                opacity: 0;
                filter: blur(10px) brightness(0.5);
                transform: scale(0.8);
            }
            100% { 
                opacity: 1;
                filter: blur(0) brightness(1);
                transform: scale(1);
            }
        }

        @keyframes fall {
            to { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0;
            }
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loader-text {
            font-family: 'Kanit', sans-serif;
            font-size: 1.8rem;
            color: var(--color-highlight);
            text-shadow: 0 0 10px var(--color-highlight);
            margin-bottom: 1rem;
            animation: fadeInGlow 1.5s ease-out;
        }

        .loader-emoji {
            font-size: 3rem;
            animation: bounce 1.5s infinite, fadeInGlow 2s ease-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        #falling-leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .navbar {
            padding: 1rem 2rem;
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
            animation: fadeInGlow 1s ease-out;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-highlight);
        }

        .logo i {
            color: gold;
            margin-right: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            opacity: 0;
            animation: fadeInGlow 0.5s ease-out forwards;
            animation-delay: 3s;
        }

        .search-bar {
            width: 60%;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 0.6rem 1.2rem;
            display: flex;
            align-items: center;
            border: 1px solid var(--color-highlight);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
        }

        .search-bar i {
            color: var(--color-highlight);
            font-size: 1rem;
        }

        #search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--color-text);
            font-size: 0.9rem;
            margin-left: 8px;
            outline: none;
        }

        .ranking-table {
            width: 90%;
            margin: 0 auto;
            background: var(--color-card);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .table-header {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 2fr 1fr;
            padding: 1rem;
            background: rgba(0, 161, 230, 0.1);
            font-weight: bold;
        }

        #players-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .player-row {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 2fr 1fr;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            align-items: center;
        }

        .player-row:hover {
            background: rgba(0, 161, 230, 0.05);
            transform: translateY(-2px);
        }

        .player-row:nth-child(1) {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), transparent);
            border-left: 3px solid gold;
        }

        .player-row:nth-child(2) {
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.1), transparent);
            border-left: 3px solid silver;
        }

        .player-row:nth-child(3) {
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.1), transparent);
            border-left: 3px solid #cd7f32;
        }

        .player-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .player-name {
            display: flex;
            align-items: center;
        }

        .tier-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .tier-main {
            font-weight: bold;
        }

        .tier-subcategories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            font-size: 0.8rem;
            color: rgba(230, 249, 255, 0.7);
        }

        .tier-subcategory {
            display: flex;
            flex-direction: column;
        }

        .tier-subcategory span:first-child {
            font-size: 0.7rem;
            color: var(--color-highlight);
        }

        @media (max-width: 768px) {
            .search-bar {
                width: 90%;
            }
            .ranking-table {
                width: 95%;
                overflow-x: auto;
            }
            .table-header, .player-row {
                grid-template-columns: 50px 150px 80px 200px 80px;
            }
            .tier-subcategories {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

        function displayPlayers(playerList = players) {
            const playersList = document.getElementById('players-list');
            playersList.innerHTML = '';

            const sortedPlayers = [...playerList].sort((a, b) => b.puntos - a.puntos);

            sortedPlayers.forEach((player, index) => {
                const playerRow = document.createElement('div');
                playerRow.className = 'player-row';
                
                const avatarImg = document.createElement('img');
                avatarImg.className = 'player-avatar';
                avatarImg.src = player.premium 
                    ? `https://mc-heads.net/avatar/${encodeURIComponent(player.nick)}/32` 
                    : 'https://mc-heads.net/avatar/MHF_Steve/32';
                avatarImg.alt = `Avatar de ${player.nick}`;
                avatarImg.onerror = function() {
                    this.src = 'https://mc-heads.net/avatar/MHF_Steve/32';
                };
                
                const nameContainer = document.createElement('div');
                nameContainer.className = 'player-name';
                nameContainer.appendChild(avatarImg);
                nameContainer.appendChild(document.createTextNode(player.nick));
                
                const tierContainer = document.createElement('div');
                tierContainer.className = 'tier-container';
                
                const tierMain = document.createElement('div');
                tierMain.className = 'tier-main';
                tierMain.textContent = player.tier;
                
                const tierSubcategories = document.createElement('div');
                tierSubcategories.className = 'tier-subcategories';
                
                ['nethpot', 'crystal', 'uhc', 'sword'].forEach(category => {
                    const subcat = document.createElement('div');
                    subcat.className = 'tier-subcategory';
                    
                    const label = document.createElement('span');
                    label.textContent = category;
                    
                    const value = document.createElement('span');
                    value.textContent = player.subTiers?.[category] || '-';
                    
                    subcat.appendChild(label);
                    subcat.appendChild(value);
                    tierSubcategories.appendChild(subcat);
                });
                
                tierContainer.appendChild(tierMain);
                tierContainer.appendChild(tierSubcategories);
                
                playerRow.innerHTML = `
                    <span>${index + 1}</span>
                    <span></span>
                    <span>${player.region}</span>
                    <span></span>
                    <span>${player.puntos}</span>
                `;
                
                playerRow.children[1].appendChild(nameContainer);
                playerRow.children[3].appendChild(tierContainer);
                
                playersList.appendChild(playerRow);
            });
        }

        function createLeaves() {
            const leavesContainer = document.getElementById('falling-leaves');
            const leafTypes = ['🍁', '🍂', '🌸', '✨', '🎮', '⚡'];

            for (let i = 0; i < 25; i++) {
                const leaf = document.createElement('div');
                leaf.innerHTML = leafTypes[Math.floor(Math.random() * leafTypes.length)];
                leaf.style.position = 'fixed';
                leaf.style.top = '-50px';
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.fontSize = `${Math.random() * 20 + 10}px`;
                leaf.style.animation = `fall ${Math.random() * 5 + 5}s linear infinite`;
                leaf.style.opacity = '0.7';
                leaf.style.userSelect = 'none';
                leavesContainer.appendChild(leaf);
            }
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredPlayers = players.filter(player => 
                player.nick.toLowerCase().includes(searchTerm) || 
                player.region.toLowerCase().includes(searchTerm) ||
                player.tier.toLowerCase().includes(searchTerm)
            );
            displayPlayers(filteredPlayers);
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loader').style.display = 'none';
                }, 500);
            }, 3000);
            
            displayPlayers();
            createLeaves();
        });
    </script>
